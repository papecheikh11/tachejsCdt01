<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Gestion des taches</title>
  </head>
  <body>
    <h1 class="text-center my-5">Application de gestions de taches</h1>
    <div class="container col-6 ">
        <label for="tache">Ajoutez une tache</label>
        <div class="row bg-success w-100 py-3">
            <div class="col-lg-10 col-md-12 my-2">
                <input type="text" class="form-control" id="tacheInput" placeholder="Ecrire tache.....">
            </div>
            <div class="col-lg-2 col-md-12 my-2">
                <button class="btn btn-outline-warning" type="button" id="button-ajouter" onclick="addTask()">Ajouter</button>
                <button class="btn btn-outline-warning" type="button" id="button-modifier">Changer</button>
            </div>
        </div>       
    </div>
    <div class="container col-6 mt-5">
       <ul id="list-container">
       </ul>
        
    </div>

<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
